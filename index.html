<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat con Kimi K2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    #chat-box { height: 70vh; overflow-y: auto; padding: 10px; background: #fff; border: 1px solid #ccc; margin: 10px; }
    .msg { margin: 5px 0; }
    .user { text-align: right; color: #0057e7; }
    .bot { text-align: left; color: #333; }
    #input-area { display: flex; padding: 10px; }
    #input-area input { flex: 1; padding: 10px; font-size: 1em; }
    #input-area button { padding: 10px 20px; font-size: 1em; margin-left: 5px; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Chat con Kimi K2 (Gratis)</h2>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." 
           onkeypress="if(event.key==='Enter') sendMessage()"/>
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('kimi-history') || '[]');
      history.forEach(msg => appendMessage(msg.role, msg.text));
    }

    function saveMessage(role, text) {
      const history = JSON.parse(localStorage.getItem('kimi-history') || '[]');
      history.push({ role, text });
      localStorage.setItem('kimi-history', JSON.stringify(history));
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      saveMessage('user', text);
      input.value = '';

      try {
        const response = await puter.ai.chat(text, { model: 'moonshotai/kimi-k2' });
        appendMessage('bot', response);
        saveMessage('bot', response);
      } catch (err) {
        const errorMsg = 'Error al obtener respuesta de Kimi.';
        appendMessage('bot', errorMsg);
        saveMessage('bot', errorMsg);
      }
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
