<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kimi K2 - Chat IA Pro</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --primary: #58a6ff;
      --text: #e6edf3;
      --muted: #8b949e;
      --error: #f85149;
      --success: #3fb950;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background: var(--surface);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { margin: 0; font-size: 1.25rem; }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .msg {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      animation: fadeIn 0.3s ease;
    }
    .user { align-self: flex-end; background: var(--primary); color: #000; }
    .bot { align-self: flex-start; background: var(--surface); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: none; }
    }
    #input-area {
      display: flex;
      padding: 1rem;
      background: var(--surface);
      gap: 0.5rem;
    }
    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 2rem;
      background: var(--bg);
      color: var(--text);
      outline: none;
    }
    #input-area button {
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      background: var(--primary);
      color: #000;
      cursor: pointer;
    }
    #input-area button:hover { filter: brightness(1.1); }
    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
    .controls button {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--muted);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .thinking { font-style: italic; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <h1>ğŸŒ™ Kimi K2 Pro</h1>
    <div class="controls">
      <button onclick="toggleVoice()">ğŸ¤ Voz</button>
      <button onclick="toggleTTS()">ğŸ”Š Leer</button>
      <button onclick="exportChat()">ğŸ’¾ Exportar</button>
      <button onclick="importChat()">ğŸ“‚ Importar</button>
      <button onclick="clearHistory()">ğŸ—‘ï¸ Borrar</button>
      <button onclick="toggleFullscreen()">â›¶ Pantalla</button>
      <button onclick="searchChat()">ğŸ” Buscar</button>
      <input type="file" id="file-input" onchange="handleFile(event)" />
    </div>
  </header>
  <main id="chat-box"></main>
  <footer id="input-area">
    <input id="user-input" type="text" placeholder="Escribe o habla..." autocomplete="off" aria-label="Entrada de texto"/>
    <button onclick="sendMessage()" title="Enviar">â¤</button>
  </footer>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    let useVoice = false;
    let useTTS = false;
    let thinking = false;

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('kimi-history') || '[]');
      history.forEach(({role, text}) => appendMessage(role, text, false));
    }

    function saveMessage(role, text) {
      const history = JSON.parse(localStorage.getItem('kimi-history') || '[]');
      history.push({role, text, time: Date.now()});
      localStorage.setItem('kimi-history', JSON.stringify(history));
    }

    function appendMessage(role, text, save = true) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (save) saveMessage(role, text);
      if (role === 'bot' && useTTS) speak(text);
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text || thinking) return;
      appendMessage('user', text);
      input.value = '';
      thinking = true;
      appendMessage('bot', '...', false);
      const loader = chatBox.lastElementChild;
      try {
        const response = await puter.ai.chat(text, { model: 'moonshotai/kimi-k2' });
        loader.remove();
        appendMessage('bot', response);
      } catch (err) {
        loader.remove();
        appendMessage('bot', 'Error al conectar con Kimi.');
      } finally {
        thinking = false;
      }
    }

    function clearHistory() {
      if (!confirm('Â¿Borrar todo el historial?')) return;
      localStorage.removeItem('kimi-history');
      chatBox.innerHTML = '';
    }

    function exportChat() {
      const history = JSON.parse(localStorage.getItem('kimi-history') || '[]');
      const blob = new Blob([JSON.stringify(history, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `kimi-chat-${Date.now()}.json`;
      a.click();
    }

    function importChat() {
      const inputFile = document.createElement('input');
      inputFile.type = 'file';
      inputFile.accept = 'application/json';
      inputFile.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem('kimi-history', reader.result);
          chatBox.innerHTML = '';
          loadHistory();
        };
        reader.readAsText(file);
      };
      inputFile.click();
    }

    function toggleFullscreen() {
      document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
    }

    function toggleVoice() {
      useVoice = !useVoice;
      if (!useVoice) return;
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Tu navegador no soporta reconocimiento de voz.');
        return;
      }
      const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new Recognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = e => {
        input.value = e.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = () => alert('Error al escuchar.');
    }

    function toggleTTS() { useTTS = !useTTS; }
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      speechSynthesis.speak(utterance);
    }

    function searchChat() {
      const term = prompt('Buscar en historial:');
      if (!term) return;
      const history = JSON.parse(localStorage.getItem('kimi-history') || '[]');
      const results = history.filter(m => m.text.toLowerCase().includes(term.toLowerCase()));
      alert(`Encontrados ${results.length} resultados`);
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async () => {
        appendMessage('user', `Archivo subido: ${file.name}`);
